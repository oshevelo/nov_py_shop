<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Registration page</h1>
	<form method="post" action="{% url 'register' %}">
		{% csrf_token %}

		{% if form.errors %}
		<p>There are errors in the form</p>
		{% endif %}

		{{ form }}

		<input type="submit" value="Register">
	</form>
</body>
</html>
